<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Metallic Bonding Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Metallic Bonding Interactive Lab</h1>
    <p>Explore how metallic bonding explains key properties of metals.</p>
  </header>

  <main class="app-main">
    <nav class="lab-nav" aria-label="Scenes">
      <button class="nav-button active" data-scene="sea">1. Metallic bonding</button>
      <button class="nav-button" data-scene="hammer">2. Hammering / malleability</button>
      <button class="nav-button" data-scene="wire">3. Wires & current</button>
      <button class="nav-button" data-scene="alloys">4. Alloys & steel</button>
    </nav>

    <section class="lab-layout">
      <div class="lab-visual">
        <canvas id="labCanvas" width="900" height="520" aria-label="Metallic bonding animation"></canvas>
      </div>
      <aside class="lab-sidebar">
        <div id="sceneText" class="scene-text"></div>
        <div id="alloyControls" class="alloy-controls" aria-hidden="true"></div>
        <div class="controls">
          <button id="playPauseBtn">Pause</button>
          <button id="resetBtn">Reset scene</button>
        </div>
      </aside>
    </section>

    <section class="quiz" aria-label="Knowledge check">
      <h2 class="quiz-title">Quick knowledge check</h2>
      <p class="quiz-intro">Answer these multiple choice questions about the current scene.</p>
      <div id="quizContainer" class="quiz-body"></div>
      <button id="checkAnswersBtn" class="quiz-check-btn">Check answers</button>
      <p id="quizFeedback" class="quiz-feedback" aria-live="polite"></p>
    </section>
  </main>

  <footer class="app-footer">
    <p>GCSE Chemistry • Metallic bonding • Interactive visualisation</p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
